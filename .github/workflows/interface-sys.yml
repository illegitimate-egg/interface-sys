name: Build & Test interface-sys

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure
      run: cmake -B ${{github.workspace}}/build -DBUILD_EXAMPLES=OFF
    - name: Build
      run: cmake --build ${{github.workspace}}/build